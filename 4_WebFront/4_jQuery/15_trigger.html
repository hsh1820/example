<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
	table {width:450px; margin : 0 auto;}
	table td {padding:5px;}
	table tr>td:nth-of-type(1){width:110px;}
	table tr>td:nth-of-type(2){width:150px;}
	table tr>td:nth-of-type(3){width:150px;}
	
	.trg {
		width:100px;
		height:100px;
		background:orangered;
		text-align:center;
		vertical-align:middle;
		cursor:pointer;
	}
	.increment {
		background:black;
		width:100px;
		height:25px;
		color:white;
		text-align:center;
		margin-top:20px;
		cursor:pointer;
	}
	
</style>
<title>trigger() 메소드</title>
</head>
<body>
	
	<h1>trigger()메소드</h1>
	특정 이벤트나 기본 이벤트를 강제로 발생시키는 메소드로
	사용자 정의 이벤트 발생 시 사용
	이벤트 발생 시 인자 값 전달 가능
	<div class="trg" id="trg">
		click Num : <span>0</span>
	</div>
	<div class="increment" id="increment">click me!</div>
	
	<script>
		var ctn =0;
		$(function(){
			$("#trg").on('click',function(){
				ctn++;
				$("span").text(ctn);
			});
			
			
			$("#increment").click(function(){
				$("#trg").trigger('click'); // click 이벤트핸들러를 요청함
			});
		});
	</script>
	<p>
		trigger메소드는 실제 클릭이 일어나는 것이 아닌 click이벤트핸들러를 호출함. <br>
		그래서 아래경우에 링크로 실제 이동하지 않음.
	</p>
	
	<a href="https://www.naver.com" id="goNaver" onclick="justClicked()">네이버로 이동</a>
	<button id="btnTrg">trigger를 통한 a태그 클릭</button>
	<script>
		$(function(){
			$("#btnTrg").click(function(){
				$("#goNaver").trigger("click");
			});
		});
		function justClicked(){
			console.log("justClicked!!");
		}
	</script>
</body>
</html>
