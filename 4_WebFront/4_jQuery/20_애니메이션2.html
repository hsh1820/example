<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>    
<title>애니메이션2</title>
<style>
	div {
		width:50px;
		height:50px;
		position:relative;
	}
</style>
</head>
<body>
	<h1>상대적 애니메이션</h1>
	<div></div>	
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	
	<script>
		$(function(){

			// 페이지 로딩 시 위에서 부터 순차적으로 애니메이션 수행
			// delay() 사용
			$(function(){
				$("div").each(function(index){
					$(this).css("backgroundColor","rgb(255,200,"+ (index*40) + ")");
			 		$(this).delay(index * 100).animate({left:200}, 'slow');
			 	});
			});


			// div 클릭 시 width, height를 천천히 2배씩 증가시키는 애니메이션
			$("div").click(function(){
				//css함수는 px단위가 붙은 문자열을 리턴함
				var width = $(this).css("width"); // 50px
				var height = $(this).css("height"); // 50px
				
				// parseInt는 문자열을 왼쪽 -> 오른쪽으로 읽어드리면서 숫자인 부분만 변환
				$(this).animate({width:parseInt(width) * 2,
								 height:parseInt(height) * 2},"slow");
			});
			
		});
	</script>
</body>
</html>
