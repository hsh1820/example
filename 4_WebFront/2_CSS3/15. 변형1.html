<!DOCTYPE html>
<html lang = "ko">
    <head>
    <meta charset = "UTF-8">
        <title>15. 변형1</title> 
        <style>
            img {
                width: 320px;
                height : 180px;
            }

            .trans1:hover{
                transform: translateX(50px); /* Standard Systax */
                -ms-transform: translateX(50px); /* IE7 이하 */
                -webkit-transform: translateX(50px); /* Safari == Chrome*/
                -o-transform: translateX(50px); /* Opera */
                -moz-transform: translateX(50px); /* FireFox */
            }

            .trans2:hover{
                transform: translateY(50px); /* Standard Systax */
            }

            .trans3:hover{
                transform: translate(50px, 50px); /* Standard Systax */
            }

            .trans4:hover{
                transform: scaleX(3); /* Standard Systax */
            }

            .trans5:hover{
                transform: scaleY(3); /* Standard Systax */
            }

            .trans6:hover{
                transform: scale(1.05, 1.05); /* Standard Systax */
                cursor: pointer;
            }

            .trans7:hover{
                transform: rotate(45deg); /* Standard Systax */
                cursor: pointer;
            }

            .trans8:hover{
                transform: skewX(45deg); /* Standard Systax */
                cursor: pointer;
            }

            .trans9:hover{
                transform: skewY(45deg); /* Standard Systax */
                cursor: pointer;
            }

            .trans10:hover{
                transform: skew(10deg, 10deg); /* Standard Systax */
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <h1>2차원 변형</h1>
        <h3>좌우로 움직이기</h3>
        <img src="sample/image/flower1.PNG" class="trans1">
        <hr>
        
        <h3>위아래로 움직이기</h3>
        <img src="sample/image/flower2.PNG"class="trans2">
        <hr>
        
        <h3>대각선으로 움직이기</h3>
        <img src="sample/image/flower3.PNG"class="trans3">
        <hr>
        
        <h3>가로로 확대 축소</h3>
        <img src="sample/image/flower4.PNG"class="trans4">
        <hr>

        <h3>세로로 확대 축소</h3>
        <img src="sample/image/flower5.PNG"class="trans5">
        <hr>
        
        <h3>전체 확대 축소</h3>
        <img src="sample/image/river1.PNG"class="trans6">
        <hr>
        
        <h3>지정한 각도만큼 회전</h3>
        <img src="sample/image/river2.PNG"class="trans7">
        <hr>
        
        <h3>지정한 각도만큼 가로축으로 뒤틀기</h3>
        <img src="sample/image/city1.PNG"class="trans8">
        <hr>
        
        <h3>지정한 각도만큼 세로축으로 뒤틀기</h3>
        <img src="sample/image/tower1.PNG"class="trans9">
        <hr>
        
        <h3>지정한 각도만큼 전체 뒤틀기</h3>
        <img src="sample/image/forest1.PNG"class="trans10">
        <hr>

    </body>
 </html>
