<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20. 정규표현식(실습)</title>

</head>
<body>
	<h1>유효성검사</h1>
       <input type="text" id="aaa"> +
       <input type="text" id="bbb"> =
       <span id="result"></span> <br>
       <input type="button" value="결과보기" onclick="execute();">

       <script>
               function execute(){
                       var aaa = document.getElementById("aaa");
                       var bbb = document.getElementById("bbb");
                       var result = document.getElementById("result");
                       
                       var regExp = /^[0-9]+$/; //어떤 문자열이 처음부터 끝까지 숫자 하나 이상인지 검사

                       if(!regExp.test(aaa.value)){ // 숫자가 아닌게 포함되면
                                alert("숫자만 입력해 주세요.");
                                aaa.value = ""; // aaa 요소 내용 삭제
                                aaa.focus(); // aaa 요소에 커서 이동시키기
                       }else if(!regExp.test(bbb.value)){
                                alert("숫자만 입력해 주세요.");
                                bbb.value = ""; // bbb 요소 내용 삭제
                                bbb.focus(); // bbb 요소에 커서 이동시키기
                       }else{
                               result.innerHTML = Number(aaa.value) + Number(bbb.value);
                               //result.innerHTML = parseInt(aaa.value) + parseInt(bbb.value);
                       }
               }
       </script>
       
        <h1>회원가입 유효성 체크</h1>
        <script>

                // 정규식 체크 함수
                function check(regExp, el, msg){

                        if(regExp.test(el.value)){
                                return true; // 전달 받은 값이 요소와 일치하면 true 반환
                        }else{
                                alert(msg); // 오류 메세지 경고창 출력
                                el.value = ""; // 잘못 작성된 요소 내용 초기화
                                el.focus();
                                return false;
                        }

                }

                function validate(){
                        var userid = document.getElementById("userid");
                        var pass = document.getElementById("pass");
                        var pass1 = document.getElementById("pass1");
                        var name = document.getElementById("name");
                        var email = document.getElementById("email");
                        var tel1 = document.getElementById("tel1");
                        var tel2 = document.getElementById("tel2");
                        var tel3 = document.getElementById("tel3");

                        // 아이디 유효성 검사
                        // 첫 글자는 반드시 영어 소문자, 
                        // 아이디 길이는 4~12글자 영어 소문자 + 숫자
                        var reg = /^[a-z][a-z0-9]{3,11}$/;
                        var m ="첫 글자는 영문 소문자, 4~12 영문 소문자 + 숫자로만 입력하세요!"
                        if(!check(reg, userid, m)){
                                return false; // validate()에 false 전달
                        }

                        // 비밀번호 일치 검사
                        if(pass.value != pass1.value){
                                alert("비밀번호를 확인해주세요.");
                                pass1.focus();
                                return false;
                        }

                        // 이름 유효성 검사
                        // 한글, 최소 2글자 이상
                        regExp = /^[가-힣]{2,}$/;
                        m = "한글 2글자 이상으로만 이름을 작성해 주세요.";
                        if(!check(regExp,name,m)) return false;

                        // 이메일 유효성 검사
                        // 아이디 : 4글자 이상, 영어 대/소문자, 숫자, _
                        // +    @
                        // 주소 앞부분 : 1글자 이상의 단어(문자)
                        // +    . +도메인 최대 세번 반복
                        // .com .org .co.kr .or.kr .or.en ...
                        regExp = /^[a-zA-Z0-9_]{4,}@[\w]+(\.[\a-z]+){1,3}$/;
                                //   아이디         주소  도메인
                        m = "이메일이 형식에 어긋납니다.";
                        if(!check(regExp,email,m)) return false;

                        // 전화번호 유효성 검사
                        // tel1 : 010 011 016 017 019
                        // tel2 : 숫자 3~4글자
                        // tel3 : 숫자 4글자

                        regExp = /^01[01679]-[0-9]{3,4}-[0-9]{4}$/;
                        //            tel1    tel2      tel3
                        m ="전화번호 형식이 잘못되었습니다.";
                        var tel = tel1.value +"-" + tel2.value + "-" + tel3.value;
                        if(!regExp.test(tel)){
                                alert(m);
                                tel3.focus();
                                return false;
                        }

                        // 성별 체크 확인
                        var gender = document.getElementsByName("gender");

                        var checkGender = true;
                        for(var i=0 ; i<gender.length ; i++){
                                if(gender[i].checked == true){
                                        // 성별이 체크가 되었을 때
                                        checkGender = false;
                                }
                        }
                        if(checkGender){
                                alert("성별을 선택해 주세요.");
                                return false;
                        }
                }

        </script>

        <!-- onsubmit : form 태그 내부에서 submit이 눌렸을 경우를 나타내는 이벤트  -->
        <form action="" method="post" onsubmit="return validate();">       <!-- 제출시 행동 -->
               <label for="userid">* 유저아이디</label>
               <input type="text" name="userid" id="userid"><br>

               <label for="pass">* 비밀번호</label>
               <input type="password" name="pass" id="pass"><br>

               <label for="pass1">* 확인</label>
               <input type="password" name="pass1" id="pass1"><br>

               <label for="name">* 이름</label>
               <input type="text" name="name" id="name"><br>

               <label for="email">* 이메일</label>
               <input type="text" name="email" id="email"><br>
               <br>

               <label for="tel1">전화번호</label>
               <input type="text" name="tel1" id="tel1" maxlength="3" size="3">-
               <input type="text" name="tel2" id="tel2" maxlength="4" size="4">-
               <input type="text" name="tel3" id="tel3" maxlength="4" size="4">
               <br><br><br>

               <label for="job">직업</label>
               <select name="job" id="job">
                       <option>개발자</option>
                       <option>프로그래머</option>
                       <option>자영업자</option>
               </select>
               <br>

               <label for="gender">성별</label>
               <input type="radio" name="gender" value="m"> 남
               <input type="radio" name="gender" value="f"> 여
               <br>

               <label for="hobby">취미</label>
               <input type="checkbox" name="hobby" value="reading"> 독서
               <input type="checkbox" name="hobby" value="drama"> 드라마보기
               <input type="checkbox" name="hobby" value="soccer"> 축구
               <br>
               <input type="checkbox" name="hobby" value="movie"> 영화보기
               <input type="checkbox" name="hobby" value="basket"> 드라마보기
               <input type="checkbox" name="hobby" value="game"> 게임<br>
               <input type="reset" value="리셋">
               <input type="submit" value="완료">
               
       
        </form>
</body>
