<!DOCTYPE html>
<html lang = "ko">
    <head>
    <meta charset = "UTF-8">
        <title>연습문제3</title> 
        <style>
            fieldset {
                width: 400px;
                text-align: center;
                background-color: indianred;
            }

            div.box {
                width: 500px;
                height: 50px;
                margin: 10px;
                padding: 10px;
                background-color: darkcyan;
                display: none;
            }

    <body>
        <h2>연습문제 3</h2>

        <fieldset>
            <legend>검색할 항목을 선택하세요</legend>
            <input type="radio" name="category" value="title" id="title" onclick="showDiv(this);">
            <label for="title">제목</label>&nbsp;&nbsp;
            <input type="radio" name="category" value="date" id="date" onclick="showDiv(this);">
            <label for="date">날짜</label>&nbsp;&nbsp;
            <input type="radio" name="category" value="writer" id="writer" onclick="showDiv(this);">
            <label for="writer">작성자</label>&nbsp;&nbsp;
        </fieldset>
        
        <hr>

        <div id="titleBox" class="box">
            검색할 제목을 입력하세요 : 
            <input type="text" size="50" >
            <button>검색</button>
        </div>
        <div id="dateBox" class="box">
            검색할 날짜를 선택하세요 : <br>
            <input type="date"> -  <input type="date">
            <button>검색</button>
            
        </div>
        <div id="writerBox" class="box">
            검색할 작성자 아이디를 입력하세요 : 
            <input type="text" size="30" >
            <button>검색</button>
        </div>

            //         document.getElementById("dateBox").style.display = "none";
            //         document.getElementById("writerBox").style.display = "block";
            //     }
            // }
            function showDiv(element){
                var box = document.getElementsByClassName("box");

                for(var i =0; i<box.length;i++){

                    if(element.checked && element.id+"Box" == box[i].id){
                        box[i].style.display = "block";
                    }else{
                        box[i].style.display = "none";
                    }
                }
            }
        </script>
