<!DOCTYPE html>
<html lang = "ko">
    <head>
    <meta charset = "UTF-8">
        <title></title> 
        <style>
            fieldset {
                width: 80%;
                height: 300px;
            }

            textarea {
                width: 220px;
                height: 40px;
                resize: none;
            }

            div {
                border: 1px solid black;
                background-color: cadetblue;
                width: 83% ;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h2>연습문제 2</h2>

        <form action="#">
        <fieldset>
            <legend>납품정보</legend>            
            <ul>
                <li><label>상품명 : </label>
                <input type="text" id="productName" list="productList" class="productInfo">
                <datalist id="productList">
                    <option value="kanu">맥심 카누</option>
                    <option value="lipton">립톤 아이스티</option>
                    <option value="milk">우유</option>
                </datalist>
                </li>
                <li><p>납품수량 : <input type="number" id="quantity" min="10" max="100" step="10" class="productInfo"></p>
                    <p>(최소수량 : 10, 최대 수량 : 100, 10개 단위) </p>
                </li>
                <li><label for="productLevel">납품등급(1~5등급)</label><br>
                    <input type="range" id="productLevel" min="1" max="5" step="1"
                    oninput="changeRange(this.value);" class="productInfo">
                    <input type="text" id="rangeValue" size="3" readonly>
                </li>
                <li><label for="productEtc">기타사항</label><br>
                    <textarea id="productEtc"class="productInfo" ></textarea>
                </li>
            </ul>
        </fieldset>

    </form>

    <!-- form 태그 안에 버튼 넣으면 자동으로 submit으로 됨 -->
    <p><button onclick="printProduct();">send message</button></p>
    
    <p><div id="result"></div></p>

    <script>
        function printProduct(){
            // id로 요소값 가져오기
            // var pName = document.getElementById("productName").value;
            // var pQuan = document.getElementById("quantity").value;
            // var pLevel = document.getElementById("productLevel").value;
            // var pEtc    = document.getElementById("productEtc").value;

            // 클래스로 요소값 가져오기
            var productList = document.getElementsByClassName("productInfo");
            var pName = productList[0].value;
            var pQuan = productList[1].value;
            var pLevel =productList[2].value;
            var pEtc    = productList[3].value;


            document.getElementById("result").innerHTML =
            "상품명 : "+pName +"<br>"
            +"납품수량 : "+pQuan +"개"  +"<br>"
            +"납품등급 : "+pLevel  +"등급"+"<br>"
            +"기타사항 : "+pEtc ;
            
        }

        function changeRange(val){
            document.getElementById("rangeValue").value = 
                val + "등급";
        }
    </script>

    
    </body>
 </html>
